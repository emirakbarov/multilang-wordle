<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Multi-Language Wordle</title>
</head>
<body>
    <div id="overlay"></div>
    <header>

          </svg></button>
        <h1>Multi-Lang Wordle</h1>
        <button id="open-menu-button" class="menu-item"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
          </svg></button>
        <button id="settings-button" class="menu-item"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
          </svg></button>
    </header>
    <div id="container">
        <div id="wordle">
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
        <div id="keyboard">
            <div class="keyboard-row">
                <button data-key="Q" class="key">Q</button>
                <button data-key="W" class="key">W</button>
                <button data-key="E" class="key">E</button>
                <button data-key="R" class="key">R</button>
                <button data-key="T" class="key">T</button>
                <button data-key="Y" class="key">Y</button>
                <button data-key="U" class="key">U</button>
                <button data-key="I" class="key">I</button>
                <button data-key="O" class="key">O</button>
                <button data-key="P" class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button data-key="A" class="key">A</button>
                <button data-key="S" class="key">S</button>
                <button data-key="D" class="key">D</button>
                <button data-key="F" class="key">F</button>
                <button data-key="G" class="key">G</button>
                <button data-key="H" class="key">H</button>
                <button data-key="J" class="key">J</button>
                <button data-key="K" class="key">K</button>
                <button data-key="L" class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button data-key="Enter" class="key wide">ENTER</button>
                <button data-key="Z" class="key">Z</button>
                <button data-key="X" class="key">X</button>
                <button data-key="C" class="key">C</button>
                <button data-key="V" class="key">V</button>
                <button data-key="B" class="key">B</button>
                <button data-key="N" class="key">N</button>
                <button data-key="M" class="key">M</button>
                <button data-key="Backspace" class="key wide">âŒ«</buttn>
            </div>
        </div>
    </div>
    <div id="toaster-container"></div>
    <div id="statistics-container">
        <div id="close-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
            </svg>  
        </div>
        <h1>Statistics</h1>
        <div id="statistics">
            <div class="statistic-container">
                <h1 class="statistic">9</h1>
                <h4 class="label">Played</h4>
            </div>
            <div class="statistic-container">
                <h1 class="statistic">50</h1>
                <h4 class="label">Win %</h4>
            </div>
            <div class="statistic-container">
                <h1 class="statistic">0</h1>
                <h4 class="label">Current Streak</h4>
            </div>
            <div class="statistic-container">
                <h1 class="statistic">1</h1>
                <h4 class="label">Max Streak</h4>
            </div>
        </div>
        <h1>Guess Distribution</h1>
        <div id="guess-distribution-container">
            <div class="guess-container">
                <h3 class="guess-number">1</h3>
                <div class="bar">
                    <h4 class="number-guesses">0</h4>
                </div>
            </div>
            <div class="guess-container">
                <h3 class="guess-number">2</h3>
                <div class="bar">
                    <h4 class="number-guesses">0</h4>
                </div>
            </div>
            <div class="guess-container">
                <h3 class="guess-number">3</h3>
                <div class="bar">
                    <h4 class="number-guesses">0</h4>
                </div>
            </div>
            <div class="guess-container">
                <h3 class="guess-number">4</h3>
                <div class="bar">
                    <h4 class="number-guesses">0</h4>
                </div>
            </div>
            <div class="guess-container">
                <h3 class="guess-number">5</h3>
                <div class="bar">
                    <h4 class="number-guesses">0</h4>
                </div>
            </div>
            <div class="guess-container">
                <h3 class="guess-number">6</h3>
                <div class="bar">
                    <h4 class="number-guesses">0</h4>
                </div>
            </div>
        </div>
        <div id="buttons-container">
            <button id="play-again-button">
                Play Again!
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--white)" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path>
                </svg>
            </button>
            <button id="share-button">
                Share
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--white)" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"></path>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
